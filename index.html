<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="main_header">
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr class="bold_hr"/>
      <hr />
    </header>
    <main>
      <form class="sign_up_form" action="index.html" method="post">
        <h2>Contact Information</h2>
        <label for="full_name">Full Name</label>
        <input type="text" name="user_name" value="Required" id="full_name"><br />
        <label for="email">Email Address</label>
        <input type="text" name="email" value="Required" id="email"><br />
        <label for="phone">Phone Number</label>
        <input type="text" name="phone_number" id="phone"><br />
        <label for="street_adress">Street Adress</label>
        <input type="text" name="street_adress" id="street_adress"><br />
        <label for="state">Zip Code</label>
        <select class="" name="">
          <option value="CA">CA</option>
          <option value="MN">MN</option>
        </select><br />
        <label for="zip_code">Zip Code</label>
        <input type="text" name="zip_code" id="zip_code"><br />
        <hr />
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" name="newsletters" value="">
        <p>Newsletter Format</p>
        <input type="radio" name="newsletter_format" value="html">
        <input type="radio" name="newsletter_format" value="plain_text">
        <p>Other topics you'd like to hear about</p>
        <textarea name="name"></textarea><br />
        <input type="button" value="Sign Up">
      </form>
    </main>
    <footer class="main_footer">
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
